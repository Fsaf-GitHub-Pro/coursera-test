<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance in CSS</title>
    <style>
        header.navigation p {
            color: blue;
        }
        p.blurb {
            color: red;
        }
        p {
            color: green !important;
        }
    </style>
</head>
<body>
    <header class="navigation" p>
        <p class="blurb">Lorem ipsum dolor sit amet, consectur adipsicing elit.
            Ex et similique cupiditate dignissimos delectus nulla dore,
            eos dolorum quidem excepturi, facere non repellat accusamus,
            atque? Id voluptate eos et accusantium.
        </p>
    </header>
</body>
</html>
